<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Extensión moderna para guardar y gestionar recursos web con una interfaz elegante" />
    <meta name="theme-color" content="#1283c3" />
    <title>Web Resource Vault - Gestor de Recursos</title>

    <!-- Fuentes modernas -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      /* Preloader moderno y elegante */
      @keyframes modernSpin {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      html,
      body {
        margin: 0;
        padding: 0;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        height: 100%;
      }

      #preload {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 24px;
        opacity: 1;
        display: none;
      }

      #preload[data-light] {
        display: flex;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      }

      #preload[data-dark] {
        display: flex;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      }

      #preload[data-hidden] {
        opacity: 0;
        pointer-events: none;
      }

      /* Spinner moderno */
      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid transparent;
        border-top: 3px solid #1283c3;
        border-right: 3px solid #1283c3;
        border-radius: 50%;
        animation: modernSpin 1s linear infinite;
        position: relative;
      }

      .loader::after {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border: 3px solid transparent;
        border-bottom: 3px solid rgba(18, 131, 195, 0.3);
        border-left: 3px solid rgba(18, 131, 195, 0.3);
        border-radius: 50%;
        animation: modernSpin 2s linear infinite reverse;
      }

      /* Texto del loader */
      .loader-text {
        font-size: 16px;
        font-weight: 500;
        color: #1283c3;
        animation: fadeIn 0.5s ease-out;
        text-align: center;
      }

      #preload[data-dark] .loader-text {
        color: #60a5fa;
      }

      .loader-subtitle {
        font-size: 12px;
        font-weight: 400;
        opacity: 0.7;
        margin-top: 8px;
        animation: fadeIn 0.8s ease-out;
      }

      /* Logo/Icono */
      .loader-icon {
        width: 32px;
        height: 32px;
        margin-bottom: 16px;
        opacity: 0.8;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      /* Estado de inicialización */
      #init-status {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        z-index: 10000;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
        max-width: 300px;
      }

      #init-status.show {
        opacity: 1;
      }

      #init-status.info {
        background: #e3f2fd;
        color: #1565c0;
        border: 1px solid #bbdefb;
      }

      #init-status.warning {
        background: #fff3e0;
        color: #ef6c00;
        border: 1px solid #ffcc02;
      }

      #init-status.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #ef5350;
      }

      #init-status.success {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #81c784;
      }
    </style>
  </head>

  <body>
    <div id="init-status"></div>
    <div id="root"></div>
    <div id="preload">
      <div class="loader"></div>
      <div class="loader-text">
        Cargando Resource Vault
        <div class="loader-subtitle">Preparando la interfaz moderna...</div>
      </div>
    </div>

    <script src="./static/vendors/index.js"></script>
    <script src="./devtool.app.init.js"></script>
    <script type="module" src="./devtool.app.js"></script>
  </body>
</html>
